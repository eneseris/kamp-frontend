<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table  class="table">
      <thead  class="table">
        <tr>
          <th>Id</th>
          <th>Kullanıcı Adı</th>
          <th>Şirket Adı</th>
        </tr>
      </thead>
      <tr *ngFor="let customer of customers">
          <td> {{customer.id}}</td>
          <td> {{customer.userName}}</td>
          <td> {{customer.companyName}}</td>
      </tr>
  </table>
