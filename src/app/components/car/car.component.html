<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table  class="table">
    <thead  class="table">
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model yılı</th>
        <th>Güncel fiyatı</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td> {{car.carId}}</td>
        <td> {{car.brandName}}</td>
        <td> {{car.colorName}}</td>
        <td> {{car.modelYear}}</td>
        <td> {{car.dailyPrice}}</td>
        <td> {{car.description}}</td>
    </tr>
</table>
